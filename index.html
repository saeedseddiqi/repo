<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TradingView Chart with Dynamic Config</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
    }
    #tv_chart_container {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="tv_chart_container"></div>

  <script src="https://s3.tradingview.com/tv.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);

    const theme = urlParams.get("theme") || "dark";
    const isCustom = theme.toLowerCase() === "custom";

    const defaultColors = {
      upColor: "#4CAF50",
      downColor: "#F44336",
      bgColor: "#000000",
      gridColor: "#222222",
      crossColor: "#888888"
    };

    const upColor = urlParams.get("upColor") || defaultColors.upColor;
    const downColor = urlParams.get("downColor") || defaultColors.downColor;
    const upBorderColor = urlParams.get("upBorderColor") || upColor;
    const downBorderColor = urlParams.get("downBorderColor") || downColor;
    const upWickColor = urlParams.get("upWickColor") || upColor;
    const downWickColor = urlParams.get("downWickColor") || downColor;
    const bgColor = urlParams.get("bgColor") || defaultColors.bgColor;

    const overrides = isCustom ? {
      "mainSeriesProperties.candleStyle.upColor": upColor,
      "mainSeriesProperties.candleStyle.downColor": downColor,
      "mainSeriesProperties.candleStyle.borderUpColor": upBorderColor,
      "mainSeriesProperties.candleStyle.borderDownColor": downBorderColor,
      "mainSeriesProperties.candleStyle.wickUpColor": upWickColor,
      "mainSeriesProperties.candleStyle.wickDownColor": downWickColor,
      "paneProperties.background": bgColor,
      "paneProperties.backgroundType": "solid",
      "paneProperties.scalesProperties.backgroundColor": bgColor,
      "paneProperties.vertGridProperties.color": defaultColors.gridColor,
      "paneProperties.horzGridProperties.color": defaultColors.gridColor,
      "paneProperties.crossHairProperties.color": defaultColors.crossColor
    } : {};

    const config = {
      container_id: "tv_chart_container",
      width: "100%",
      height: "100%",
      symbol: urlParams.get("symbol") || "BINANCE:BTCUSDT",
      interval: urlParams.get("interval") || "15",
      timezone: urlParams.get("timezone") || "Etc/UTC",
      theme: isCustom ? "dark" : theme,
      style: "1",
      locale: urlParams.get("locale") || "en",
      hide_top_toolbar: true,
      hide_legend: false,
      save_image: false,
      studies: [],
      studies_overrides: {
        "volume.volume.color.0": "#00000000",
        "volume.volume.color.1": "#00000000",
        "volume.volume.transparency": 100,
      },
      overrides,
      hide_crosshair: false
    };

    new TradingView.widget(config);
  </script>
</body>
</html>
